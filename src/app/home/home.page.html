<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Montre 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

 <ion-grid>
   <ion-row>
    <ion-col>
      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://cdn.pixabay.com/photo/2014/06/18/13/23/time-371226__340.jpg" height="250px" width="400px" class="d-block w-100" alt="...">
           
          </div>
         
        </div>
      </div><br><br>
      <div class="chronometre">
        <span style="text-align: center; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;margin-left: 100px;font-size: 30px;font-weight: 20px;color: cadetblue;">{{day}} </span> :
        <div class="tim" style="text-align: center; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;margin-left: 10px;font-size: 30px;font-weight: 20px;color: darkslategray;">
            <span >{{hour}} h</span> :
            <span >{{minute}} min</span> :
            <span >{{seconde}} s</span>
           
        </div>
      </div><br><br>
      <ion-button color="light" routerLink="/montre" style="margin-left: 100px;">Ajout Alarme</ion-button>
     
    </ion-col>
   </ion-row>
 </ion-grid>
</ion-content>
